<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PORTFOLIO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/About">ABOUT PROJECT</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <video autoplay loop muted playsinline>
    <source src="{{ url_for('static', filename='videos/1.mp4') }}" type="video/mp4">
    
  </video>

  

  <div class="converter-container">
    <h1 style="color: rgb(184, 80, 5);">Currency Converter</h1>
    <div class="input-group">
      <input type="number" id="amount" placeholder="Amount" value="1">
<select id="from-currency">
  <option value="INR">INR (Indian Rupee)</option>
  <option value="USD" selected>USD (US Dollar)</option>
  <option value="EUR">EUR (Euro)</option>
  <option value="GBP">GBP (British Pound)</option>
  <option value="JPY">JPY (Japanese Yen)</option>
  <option value="AUD">AUD (Australian Dollar)</option>
  <option value="CAD">CAD (Canadian Dollar)</option>
  <option value="CHF">CHF (Swiss Franc)</option>
  <option value="CNY">CNY (Chinese Yuan)</option>
  <option value="HKD">HKD (Hong Kong Dollar)</option>
  <option value="NZD">NZD (New Zealand Dollar)</option>
  <option value="SEK">SEK (Swedish Krona)</option>
  <option value="KRW">KRW (South Korean Won)</option>
  <option value="SGD">SGD (Singapore Dollar)</option>
  <option value="NOK">NOK (Norwegian Krone)</option>
  <option value="MXN">MXN (Mexican Peso)</option>
  <option value="BRL">BRL (Brazilian Real)</option>
  <option value="ZAR">ZAR (South African Rand)</option>
  <option value="RUB">RUB (Russian Ruble)</option>
  <option value="TRY">TRY (Turkish Lira)</option>
  <option value="AED">AED (UAE Dirham)</option>
  <option value="SAR">SAR (Saudi Riyal)</option>
</select>

<span>to</span>

<select id="to-currency">
  <option value="INR">INR (Indian Rupee)</option>
  <option value="EUR" selected>EUR (Euro)</option>
  <option value="USD">USD (US Dollar)</option>
  <option value="GBP">GBP (British Pound)</option>
  <option value="JPY">JPY (Japanese Yen)</option>
  <option value="AUD">AUD (Australian Dollar)</option>
  <option value="CAD">CAD (Canadian Dollar)</option>
  <option value="CHF">CHF (Swiss Franc)</option>
  <option value="CNY">CNY (Chinese Yuan)</option>
  <option value="HKD">HKD (Hong Kong Dollar)</option>
  <option value="NZD">NZD (New Zealand Dollar)</option>
  <option value="SEK">SEK (Swedish Krona)</option>
  <option value="KRW">KRW (South Korean Won)</option>
  <option value="SGD">SGD (Singapore Dollar)</option>
  <option value="NOK">NOK (Norwegian Krone)</option>
  <option value="MXN">MXN (Mexican Peso)</option>
  <option value="BRL">BRL (Brazilian Real)</option>
  <option value="ZAR">ZAR (South African Rand)</option>
  <option value="RUB">RUB (Russian Ruble)</option>
  <option value="TRY">TRY (Turkish Lira)</option>
  <option value="AED">AED (UAE Dirham)</option>
  <option value="SAR">SAR (Saudi Riyal)</option>
</select>
    </div>
    <button id="convert-btn">Convert</button>
    <div id="result"></div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
